server:
  port: 8181

spring:
  datasource:
    url: jdbc:postgresql://host.minikube.internal:5422/users-db
    username: postgres
    password: 1234
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
  sql:
    init:
      mode: always

eureka:
  client:
    service-url:
      defaultZone: http://service-discovery.default.svc.cluster.local/eureka/
  instance:
    instance-id: ${spring.application.name}:${random.uuid}